apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: check-api-wt
spec:
  entrypoint: check-api
  templates:
    - name: check-api
      inputs:
        artifacts:
          - name: apis
            path: /workspace
            git:
              repo: https://github.com/apirator/workflow-api-docs.git
              revision: "{{inputs.parameters.branch}}"
        parameters:
          - name: branch
      arguments:
        parameters:
          - name: location
          - name: error_on
      container:
        image: stoplight/spectral
        command: [ spectral, lint ]
        args: ["{{arguments.parameters.location}}","--fail-severity={{arguments.parameters.error_on}}"]
