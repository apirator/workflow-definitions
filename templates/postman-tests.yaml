apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-postman-tests-wt
spec:
  entrypoint: create-postman-tests
  arguments:
    parameters:
      - name: oas
      - name: file
      - name: branch
      - name: api_name
  templates:
    - name: create-postman-tests
      inputs:
        artifacts:
          - name: apis
            path: /workspace
            git:
              repo: https://github.com/apirator/workflow-api-docs.git
              revision: "{{arguments.parameters.branch}}"
      arguments:
        parameters:
          - name: oas
          - name: file
          - name: branch
          - name: api_name
      container:
        image: claudioed/portman
        args: ["--local","{{arguments.parameters.oas}}","--includeTests","--bundleContractTests","--output","{{arguments.parameters.file}}"]
      outputs:
        artifacts:
          - name: tests
            path: "/tmp/{{arguments.parameters.file}}"
            gcs:
              bucket: argo-artifacts-001
              key: "tests/{{arguments.parameters.file}}.json"
              serviceAccountKeySecret:
                name: argo-artifact
                key: argo-development-319710-04e977a95f95.json
